<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with PNG Background</title>
    <style>
        .button {
            display: inline-block;
            width: 200px; /* ボタンの幅 */
            height: 100px; /* ボタンの高さ */
            background-image: url('aaaaa.png'); /* PNG画像のパス */
            background-size: cover;
            border: none;
            text-align: center;
            line-height: 100px; /* ボタンの高さと同じにしてテキストを中央に配置 */
            font-size: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://drive.google.com/file/d/1H_V7u-mDiYP_5Sl6LlfaWnc4qmTXcAfQ/view" class="button">全力で</a>
</body>
</html>
