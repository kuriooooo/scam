<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資術</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('aaaaa.png'); /* 背景画像を設定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
        }

        .sub-title {
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .investment-details {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .investment-item {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .arrow {
            font-size: 1.5em;
            color: gold;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="title">投資のプロが教える</div>
        <div class="sub-title">簡単に稼げる投資術</div>

        <div class="investment-details">
            <div class="investment-item">初期費用 10万円 <span class="arrow">▶</span> 利益 190万円</div>
            <div class="investment-item">初期費用 40万円 <span class="arrow">▶</span> 利益 306万円</div>
            <div class="investment-item">初期費用 100万円 <span class="arrow">▶</span> 利益 560万円</div>
        </div>
    </div>

</body>
</html>
